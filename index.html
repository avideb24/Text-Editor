<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <h1 class="text-5xl text-center font-extrabold my-4 text-red-400">Text Editor</h1>

    <div class="flex justify-center gap-28 text-3xl mt-10">
        <div class="flex gap-7">
            <button id="btn-bold"><i class="fa-solid fa-bold"></i></button>
            <button id="btn-italic"><i class="fa-solid fa-italic"></i></button>
            <button id="btn-underline"><i class="fa-solid fa-underline"></i></button>
        </div>
        <div class="flex gap-7">
            <button id="left-align"><i class="fa-solid fa-align-left"></i></button>
            <button id="center-align"><i class="fa-solid fa-align-center"></i></button>
            <button id="right-align"><i class="fa-solid fa-align-right"></i></button>
            <button id="justify-align"><i class="fa-solid fa-align-justify"></i></button>
        </div>
        <div class="flex gap-2 text-xl items-center">
            <p>Set Font Size</p>
            <select name="" id="select-font-size" class="p-1" onchange="setFontSize()">
                <option value="12px">12</option>
                <option value="13px">13</option>
                <option value="14px">14</option>
                <option value="15px">15</option>
                <option value="16px">16</option>
                <option value="17px">17</option>
                <option value="18px">18</option>
                <option value="19px">19</option>
                <option value="20px">20</option>
            </select>
        </div>
    </div>
    <div class="flex justify-center mt-10">
        <textarea class="border-4 border-solid border-amber-500 resize-none p-10 w-3/5 h-40" name="" id="textField" ></textarea>
    </div>


    <script src="https://cdn.tailwindcss.com"></script>
    <script>

        const textContent = document.getElementById('textField');

        // Font Style
        document.getElementById('btn-bold').addEventListener('click', function () {
            textContent.style.fontWeight = 'bold';
        });
        document.getElementById('btn-italic').addEventListener('click', function () {
            textContent.style.fontStyle = 'italic';
        });
        document.getElementById('btn-underline').addEventListener('click', function () {
            textContent.style.textDecoration = 'underline';
        });

        // Text Align
        document.getElementById('left-align').addEventListener('click', function () {
            textContent.style.textAlign = 'left';
        });
        document.getElementById('right-align').addEventListener('click', function () {
            textContent.style.textAlign = 'right';
        });
        document.getElementById('center-align').addEventListener('click', function () {
            textContent.style.textAlign = 'center';
        });
        document.getElementById('justify-align').addEventListener('click', function () {
            textContent.style.textAlign = 'justify';
        });

        // Font Size
        function setFontSize() {
            const fontSize = document.getElementById('select-font-size');
            const addFontSize = fontSize.value;
            return textContent.style.fontSize = addFontSize;
        }
        

    </script>
</body>

</html>
